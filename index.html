<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/2a6dbae833.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-items">
        <div class="flex-item">
          <div class="header">
            <h1>What's your plan today</h1>
          </div>
          <div class="timer">
            <span class="time"><i style='font-size:24px' class='far'>&#xf073;</i><br/><span class="date"></span></span>
          </div>
          <div class="mode">
            <span  class="toggler">
              <label class="switch">
                <input type="checkbox" id="myCheck" onclick="themeChanger()">
                <span class="slider round"></span>
              </label>
            </span>
          </div>
        </div>
        <div class="flex-item">
          <div class="input">
            <form>
                <input type="text" class="todo-input" placeholder="Type here"/>
                <button class="todo-button" type="submit"> Add </button>
                <select name="todos" class="dropdown filter-todo">
                  <option value="all">All</option>
                  <option value="completed">Completed</option>
                  <option value="uncompleted">Uncompleted</option>
              </select>
              <button class="todo-clear todo-button" type="submit">Clear All</button><br/><p class="error"></p>
              </form>
            </div>
         </div>
        <div class="flex-item">
          <div class="todo-container">
            <ul class="todo-list"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
    <script src="util/TimeStamp.js"></script>
  </body>
</html>
